// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.4.10'
    }
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath 'org.codehaus.groovy:groovy-all:2.4.15'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.11.0"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

moduleProjectName = rootProject.moduleProjectName
moduleName=rootProject.moduleName
moduleAARName=rootProject.moduleAARName
moduleVersion=rootProject.moduleVersion

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url artifactoryUrl
            credentials {
                username = artifactoryUserName
                password = artifactoryPassword
            }
        }
        maven {
            url artifactorySnapshotUrl
            credentials {
                username = artifactoryUserName
                password = artifactoryPassword
            }
        }
    }

    apply plugin: 'maven-publish'
    apply plugin: "com.jfrog.artifactory"
}

artifactory {
    contextUrl = artifactoryContextUrl
    publish {
        repository {
            repoKey = artifactoryRepoKey
            username = artifactoryUserName
            password = artifactoryPassword
            maven = true
        }
        defaults {
            publishArtifacts = true
            publishPom = true
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // android config
    minSdkVersion = 14
    targetSdkVersion = 29
    compileSdkVersion = 29
    versionCode = 1

    // java config
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7

    // dependencies
    junitVersion = "1.1.2"
    mockitoCoreVersion = "2.28.2"
    buildToolsVersion = "29.0.3"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"
    jacocoVersion = "0.8.5"
}
