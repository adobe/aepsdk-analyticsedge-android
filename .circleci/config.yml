version: 2.0
orbs:
  slack: circleci/slack@4.0.2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: Javadoc
          command: code/gradlew -q -p code/analyticsedge javadocPublic
      - run:
          name: Build
          command: code/gradlew -p code/analyticsedge assemblePhoneDebug
  test:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - run:
          name: UnitTests
          command: code/gradlew -p code/analyticsedge platformUnitTestJacocoReport
